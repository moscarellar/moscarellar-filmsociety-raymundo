<!-- Sign-up Form -->
<div id="form">
    <section class="form">
	<form method="POST" action="https://formdump.codeinstitute.net/" class="choose-form">
		<h1>Use our form!</h1>
        <label for="firstname">First Name</label>
        <input id="firstname" name="first_name" type="text" class="text" required>

        <label for="lastname">Last Name</label>
        <input id="lastname" name="last_name" type="text" class="text" required>

        <label for="emailaddress">Email Address</label>
        <input type="email" id="emailaddress" name="email_address" class="text" required>

        <label for="activity">Which activity are you interested in?</label>
        <select name="activities" id="activities" name="activities" class="text" required>
            <option value="join">Join us!</option>
            <option value="festival">Film Festival</option>
            <option value="workshop">Filmmaking Workshops</option>
            <option value="screenings">Screenings</option>
          </select>

        <label for="message">Message</label>
        <hr>
        <textarea name="message" id="message" rows="8" placeholder="Leave message here" class="text"></textarea> 

        <input class="button" type="submit" value="Send Message">
    
        </form>
    </section>
</div>
