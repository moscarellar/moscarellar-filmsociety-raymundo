<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Film Society is a club for movie lovers in Dublin">
    <meta name="keywords" content="films, film society, film festival, ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Film Society</title>

</head>

<body>
    <header>
    <!-- Logo -->
        <a href="index.html">
            <h1 id="logo">The Film Society</h1>
        </a>
    <!-- Navbar -->
    <nav class="navbar"> 
        <ul class="navbar"> 
            <li><a href="index.html">Home</a></li> 
            <li><a href="gallery.html">Gallery</a></li> 
            <li><a class="active" href="contact.html">Contact</a></li> 
        </ul>

<!-- Sign-up Form -->
<div>
    <section class="form">
	<form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
		<h1>Contact us!</h1>
        <label for="firstname">First Name</label>
        <input id="firstname" name="first_name" type="text" class="text-input" required>

        <label for="lastname">Last Name</label>
        <input id="lastname" name="last_name" type="text" class="text-input" required>

        <label for="emailaddress">Email Address</label>
        <input type="email" id="emailaddress" name="email_address" class="text-input" required>

        <label for="activity">Which activity are you interested in?</label>
        <select name="activities" id="activities">
            <option value="join">Join Us!</option>
            <option value="festival">Film Festival</option>
            <option value="workshop">Filmmaking Workshops</option>
            <option value="screenings">Screenings</option>
          </select>

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="8" placeholder="Leave message here"></textarea> 

        <input class="join-button" type="submit" value="Send Message">
    
        </form>
    </section>
</div>
    <!-- Contact Info -->
    <div class="contact">
        <h2>Contact information</h2>
        <p>01-083-0983</p>
        <p>contact@filmsociety.com</p>
    </div>
    <!-- Google Maps Link -->

   <div class="location">
    <h1>OUR LOCATION</h1>

        <iframe width="40%%" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Bachelors%20Walk%201+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/golf-gps/">golf gps</a>
        </iframe>
    </div>
    </div>
