<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Film Society is a club for movie lovers in Dublin">
    <meta name="keywords" content="films, film society, film festival, ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Film Society</title>

</head>

<body>
    <header>
    <!-- Logo -->
        <a href="index.html">
            <h1 id="logo">The Film Society</h1>
        </a>
    <!-- Navbar -->
    <nav class="navbar"> 
        <ul class="navbar"> 
            <li><a href="index.html">Home</a></li> 
            <li><a href="gallery.html">Gallery</a></li> 
            <li><a class="active" href="contact.html">Contact</a></li> 
        </ul> 
    </nav>
    </header>


<!-- Sign-up Form -->
<div>
    <section class="form">
	<form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
		<h1>Contact us!</h1>
			<label for="first-name">First Name</label>
			<input type="text" id="first-name" class="text-input" name="first_name" required>
			<label for="last-name">Last Name</label>
			<input type="text" id="last-name" class="text-input" name="last_name" required>
			<label for="email">Email Address</label>
			<input type="email" id="email" class="text-input" name="email_address" required>
			<label for="dog-name">Which activity are you interested in?</label>
			<input type="text" id="dog-name" class="text-input" name="dog_name" required>
			<input type="submit" class="submit-button" value="Contact"> 
        </form>
    </section>
</div>

   <!-- Footer -->

   <footer>
    <ul class="social-networks">
        <li>
            <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
        </li>
        <li>
            <a href="https://youtube.com" target="_blank" rel="noopener"
                aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
        </li>
        <li>
            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
        </li>
    </ul>
</footer>
